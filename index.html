<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Just Shire Things</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>


	<script src="main.js"></script>
	<script src="fit-columns.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>
	<header>
		<h1>Just Shire Things</h1>
	</header>
	<div class="text-center">
		<div class="filter-button-group btn-group">
			<button type="button" class="btn btn-default" data-filter="*">Show all</button>
			<button type="button" class="btn btn-default" data-filter=".Alex">Alex</button>
			<button type="button" class="btn btn-default" data-filter=".Aman">Aman</button>
			<button type="button" class="btn btn-default" data-filter=".David">David</button>
			<button type="button" class="btn btn-default" data-filter=".Jimmy">Jimmy</button>
			<button type="button" class="btn btn-default" data-filter=".Lowell">Lowell</button>
		</div>
	</div>
	<div class="content-placeholder container-fluid center-block">
	</div>
	<script id="quote-template" type="text/x-handlebars-template">

		<div class="quoteContainer">
			{{#each shireQuotes}}
			 	<div class="quoteBlock {{author}} col-md-3">
			 		<div class="quoteAuthor">
			 			{{author}}
			 		</div>
			 		<div class="quoteBody">
			 			"{{quote}}" </br></br>{{timestamp}}
			 		</div>
			 	</div>
			{{/each}}
		</div>
	</script>
	</body>
</html>
